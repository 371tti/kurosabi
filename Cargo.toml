[package]
name = "kurosabi"
version = "0.5.4"
edition = "2024"
authors = ["371tti"]
description = "A lightweight asynchronous HTTP server framework built on Tokio."
license = "MIT"
repository = "https://github.com/371tti/kurosabi"
readme = "README.md"

[dependencies]
tokio = { version = "1", features = ["full"], optional = true }
tokio-util = { version = "0.7", features = ["compat"], optional = true }
compio = { version = "0.17.0", features = ["all"], optional = true }
log = "0.4"
futures = "0.3"

[features]
default = ["compio-runtime"]
tokio-runtime = ["dep:tokio", "dep:tokio-util"]
compio-runtime = ["dep:compio"]
