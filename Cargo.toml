[package]
name = "kurosabi"
version = "0.3.0"
edition = "2024"
authors = ["371tti"]
description = "A lightweight asynchronous HTTP server framework built on Tokio."
license = "MIT"
repository = "https://github.com/371tti/kurosabi"
readme = "README.md"

[dependencies]
tokio = { version = "1.45.0", features = ["full"] }
log = "0.4.27"
crossbeam-queue = "0.3.12"
async-trait = "0.1.88"
env_logger = "0.11.8"
socket2 = "0.5.9"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
ahash    = "0.8"      # 高速ハッシュねね
smallvec = "1.15.0"
html_format = "0.2.2"
mime_guess = "2"
tokio-util = { version = "0.7", features = ["io"] }
brotli = "8.0.1" # 通信圧縮
async-compression = { version = "0.4.23", features = ["tokio", "brotli"] }